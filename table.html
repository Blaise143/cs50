<!DOCTYPE html>
<html  lang="en">
    <head>
        <title>Tables</title>
        <style>
            table{
                margin: 20px;
                padding: 100px;
                border: 1px solid black;
                border-collapse: collapse;
            }
            thead, td, th{
                border: 1px solid black;
                padding: 5px;
            }

            
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Maximum Depth</th>
                    <th>Average Depth</th>
                </tr>
                
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>23</td>
                    <td>9823</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
