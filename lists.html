<!DOCTYPE html>
<html  lang="en">
    <head>
        <title>All about the lists</title>
    </head>
    <body>
        An ordered list:
        note: ol denoted ordered list and li is a list element
        <ol>
            <li>first item</li>
            <li>second item</li>
            <li>third item</li>
        </ol>

        <ul>
            <li>first unordered item</li>
            <li>second unordered item</li>
        </ul>
    </body>
</html>
